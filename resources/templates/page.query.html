<!-- page.logs.html -->

{{ template "common.header.html" .}}
<!-- give us the ability to add page specific things to the head of the document here -->
<!-- i.e. loading a page specific js file or stylesheet -->
<script src="{{ .basePath }}/resources/js/query.js"></script>
<link rel="stylesheet" type="text/css" href="{{ .basePath }}/resources/css/loader.css">
<script>
	$(document).ready(
		function() {
			$('#query').keypress(
				function(e) {
					if (e.keyCode==13) {
						query('{{ .basePath }}');
					}
				}
			);
		}
	);
</script>

</head>
<body class="whitetail-white">
	{{ template "common.sidebar.html" . }}
	<div id="main" style="margin-left:15%;">
		{{ template "common.menu.html" . }}
		<br>
		<div id="loader"></div>
		<div id="contents" class="w3-container">
			<div class="w3-container w3-card branding-primary w3-padding">
				<div class="w3-row-padding">
					<div class="w3-col s2 w3-cell-bottom">
						<label style="display:inline-block;padding-top: 6px;">Query String:</label>
					</div>
					<div class="w3-col s8">
						<input class="w3-input" type="text" id="query">
					</div>
					<div class="w3-col s2">
						<button class="w3-button branding-secondary branding-hover-tertiary w3-right" onclick="query('{{ .basePath }}')" style="width:100%;">Execute Query</button>
					</div>
				</div>
			</div>
			<br>
			<div id="error_message" style="display:none;">
				<div class="w3-card whitetail-white">
					<header class="w3-red w3-container">
						ERROR
					</header>
					<br>
					<div id="error" class="w3-container"></div>
					<br>
					<footer class="w3-light-grey w3-container">
						See the <a href="https://whitetail.readthedocs.io/en/main/AQL.html">documentation</a> for more information
					</footer>
				</div>
			</div>
			<div class="w3-card branding-primary w3-container" id="logs">
			</div>
			<br>
		</div>
		<div class="branding-primary w3-left-align" style="position:absolute;bottom:0;width:100%;padding-top:8px;padding:8px;padding-bottom:9px;">
			For more information on the Antler Query Language, see the documentation <a href="https://whitetail.readthedocs.io/en/main/AQL.html">here</a>
		</div>
	</div>

<!--Embed the footer.html template at this location-->
{{ template "common.footer.html" .}}
