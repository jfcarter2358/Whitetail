<!-- page.setttings.html -->

<!--header.html-->

<!doctype html>
<html>
  <head>
    <!--Use the `title` variable to set the title of the page-->
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- add the icon -->
    <link rel="icon" href="/static/img/favicon.png">
    <!-- add the common javascript -->
    <script src="/static/js/common.js"></script>
    
    <!-- add w3 css -->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- add font-awesome -->
    <script src="https://kit.fontawesome.com/caffed82f9.js" crossorigin="anonymous"></script>
    <!-- whitetail branding styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/branding.css">

<!-- give us the ability to add page specific things to the head of the document here -->
<!-- i.e. loading a page specific js file or stylesheet -->
<script src="/static/js/settings.js"></script>

</head>
<body class="whitetail-white">
<div class="w3-sidebar w3-bar-block w3-card w3-border light theme-border theme-border-light theme-light sidebar" id="sidebar" style="z-index:996;left:-300px;">
    <div class="w3-container w3-border-bottom whitetail-brown w3-container sidebar-header">
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-left-align default-cursor sidebar-item">
            <i class="fa-solid fa-bars w3-large" onclick="toggleSidebar()"></i>
        </div>
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-left-align sidebar-item">
            <h3>Whitetail</h3>
        </div>
    </div>
    <a href="/ui/home" class="w3-bar-item w3-button light theme-border-light w3-border-bottom whitetail-hover-sage">
        <i class="fas fa-home"></i> Home
    </a>
    <a href="/ui/query" class="w3-bar-item w3-button light theme-border-light w3-border-bottom whitetail-hover-sage">
        <i class="fas fa-search"></i> Query
    </a>
    <div class="w3-container w3-border-bottom whitetail-brown w3-container sidebar-header">
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-left-align sidebar-item">
            <h5>Dashboards</h5>
        </div>
    </div>
    {{ range .dashboards }}
    <a href="/ui/dashboard/{{ . }}" class="w3-bar-item w3-button light theme-border-light w3-border-bottom whitetail-hover-sage">
        <i class="fas fa-guage"></i> {{ . }}
    </a>
    {{ end }}
    <div class="w3-border-top theme-border-light whitetail-tan w3-container sidebar-copyright" style="position:absolute;bottom:0px;">
        &copy; 2023 John Carter v{{ .version }}
        <i class="fa-solid fa-palette w3-right sidebar-theme whitetail-text-sage" onclick="toggleTheme()" id="theme-button"></i>
    </div>
</div>

<div id="main" style="margin-left:15%;">
  <!-- import menu.html -->
  <br>
  <div id="contents" class="w3-container">
    <div class="w3-card">
      <header class="branding-tertiary w3-container"><h2>Colors</h2></header>
      <div class="w3-container">
        <table class="w3-table" style="table-layout: auto;width: 80px;">
          <tr>
            <th class="w3-right-align">
              Color
            </th>
            <th>
              Text
            </th>
            <th>
              Background
            </th>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>Primary</label>
            </td>
            <td>
              <input id="t1" type="color" value="{{ .primary_color.Text }}">
            </td>
            <td>
              <input id="bg1" type="color" value="{{ .primary_color.Background }}">
            </td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>Secondary</label>
            </td>
            <td>
              <input id="t2" type="color" value="{{ .secondary_color.Text }}">
            </td>
            <td>
              <input id="bg2" type="color" value="{{ .secondary_color.Background }}">
            </td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>Tertiary</label>
            </td>
            <td>
              <input id="t3" type="color" value="{{ .tertiary_color.Text }}">
            </td>
            <td>
              <input id="bg3" type="color" value="{{ .tertiary_color.Background }}">
            </td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>INFO</label>
            </td>
            <td>
              <input id="INFO" type="color" value="{{ .INFO_color }}">
            </td>
            <td></td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>WARN</label>
            </td>
            <td>
              <input id="WARN" type="color" value="{{ .WARN_color }}">
            </td>
            <td></td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>DEBUG</label>
            </td>
            <td>
              <input id="DEBUG" type="color" value="{{ .DEBUG_color }}">
            </td>
            <td></td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>TRACE</label>
            </td>
            <td>
              <input id="TRACE" type="color" value="{{ .TRACE_color }}">
            </td>
            <td></td>
          </tr>
          <tr>
            <td class="w3-right-align">
              <label>ERROR</label>
            </td>
            <td>
              <input id="ERROR" type="color" value="{{ .ERROR_color }}">
            </td>
            <td></td>
          </tr>
        </table>
        <br>
      </div>
      <footer class="w3-padding">
        <button class="w3-button branding-secondary branding-hover-tertiary w3-left" onclick="defaultSettings()">Reset to Default</button>
        <button class="w3-button branding-secondary branding-hover-tertiary w3-right" onclick="updateSettings()">Update Colors</button>
      </footer>
      <br>
      <br>
    </div>
    <br>
    <div class="w3-card">
      <form action="/api/settings/logo/update" method="post" enctype="multipart/form-data">
        <header class="branding-tertiary w3-container"><h2>Logo</h2></header>
        <div class="w3-container">
          <img src="/static/img/logo.png" style="width:15%;">
          <br>
          <input type="file" name="file">
        </div>
        <footer class="w3-padding">
          <button class="w3-button branding-secondary branding-hover-tertiary w3-left" onclick="defaultLogo()">Reset to Default</button>
          <input class="w3-button branding-secondary branding-hover-tertiary w3-right" type="submit" value="Update Logo">
        </footer>
      </form>
      <br>
      <br>
    </div>
    <br>
    <div class="w3-card">
      <form action="/api/settings/icon/update" method="post" enctype="multipart/form-data">
        <header class="branding-tertiary w3-container"><h2>Icon</h2></header>
        <div class="w3-container">
          <img src="/static/img/favicon.png" style="width:15%;">
          <br>
          <input type="file" name="file">
        </div>
        <footer class="w3-padding">
          <button class="w3-button branding-secondary branding-hover-tertiary w3-left" onclick="defaultIcon()">Reset to Default</button>
          <input class="w3-button branding-secondary branding-hover-tertiary w3-right" type="submit" value="Update Icon">
        </footer>
      </form>
      <br>
      <br>
    </div>
    <br>
    <br>
  </div>
</div>

<!--Embed the footer.html template at this location-->
<!--footer.html-->

  </body>

</html>
